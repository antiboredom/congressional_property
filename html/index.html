<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="js/d3.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/handlebars-v3.0.0.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Property</title>
</head>
<body>
<div id="properties-wrapper"></div>

<script id="property-template-iframe" type="text/x-handlebars-template">
<div id="properties">
  {{#each items}}
    <iframe frameborder="0" src="{{this.streetview_embed}}" class="sv-embed" width="25%" height="400"></iframe>
  {{/each}}
</div>
</script>

<script id="property-template" type="text/x-handlebars-template">
<div id="properties">
  {{#each items}}
  <div data-embed="{{this.streetview_embed}}" data-url="{{this.streetview_link}}" class="property">
    <img src="/images/property/{{this.pfid}}.jpg" class="main-image">

    <div class="overlay">
      <img src="/images/people/{{this.cid}}.jpg">
      <h2>{{this.name}}</h2>
    </div>
  </div>
  {{/each}}
</div>
</script>

<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
</body>
</html>
