<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="js/d3.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/handlebars-v3.0.0.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Property</title>
</head>
<body>
<header>
  <h1>Real Estate Assets Owned by U.S. Senators and Congresspeople</h2>
</header>
<div id="properties-wrapper"></div>

<script id="property-template" type="text/x-handlebars-template">
<div id="properties">
  {{#each items}}
  <div data-embed="{{this.streetview_embed}}" data-url="{{this.streetview_link}}" class="property">
    <div class="inner">
      <img src="http://congress-home.s3.amazonaws.com/images/property/{{this.pfid}}.jpg" class="main-image">

      <div class="overlay">
        <img src="http://congress-home.s3.amazonaws.com/images/people/{{this.cid}}.jpg">
        <h2>{{clean_name this.name}}</h2>
      </div>
    </div>
  </div>
  {{/each}}
</div>
</script>

<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
</body>
</html>
